<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhinagaran Teleconsultation</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc0/dist/js/select2.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow-x: auto;
        }

        #contact {
            max-width: 600px;
            margin: 40px auto;
            padding: 2rem;
            background-color: #f2f2f2;
            border-radius: 10px;
            font-family: sans-serif;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #contact button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #contact button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Teleconsultation by Comet Analytics Services</h1>

    <form id="columnForm">
        <label for="columns">Select Columns:</label>
        <select id="columns" multiple="multiple">
            <!-- Dynamically populated -->
        </select>
        <br>
        <button type="button" onclick="getData()">Get Data</button>
    </form>

    <div id="result"></div>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/mzzrqkkb" method="POST">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required><br /><br />
            
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required><br /><br />
            
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="5" required></textarea><br /><br />
            
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        // Populate dropdown with column names
        $(document).ready(function () {
            $.get('/get_columns', function (data) {
                var columns = JSON.parse(data);
                var select = $('#columns');
                $.each(columns, function (index, value) {
                    select.append($('<option>').text(value).attr('value', value));
                });
                select.select2();
            });
        });

        // Fetch selected column data
        function getData() {
            var selectedColumns = $('#columns').val();
            $.post('/get_data', { columns: selectedColumns }, function (data) {
                $('#result').html(data);
            });
        }
    </script>

</body>
</html>
